<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      border: 3px solid black;
    }

    .header {
      height: 15vh;
      min-height: 80px;
      width: 100%;
      background-image: url("{{ url_for('static', filename='back.jpg') }}");
      background-size: cover;
      background-position: center;
      border-bottom: 3px solid black;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      border-bottom: 3px solid black;
      padding: 10px 0;
      font-weight: bold;
    }

    .nav a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #ddd;
    }

    .section {
      flex: 1;
      overflow-y: auto;
      padding: 2vw;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    img {
      max-width: 600px;
      height: auto;
      margin-top: 20px;
      border: 2px solid #000;
      padding: 10px;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.5rem;
      }

      .nav {
        flex-direction: column;
      }

      .nav a {
        width: 90%;
        text-align: center;
      }

      .section {
        padding: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div> <!-- background image only -->

    <div class="nav">
      <a href="{{ url_for('background') }}">Background</a>
      <a href="{{ url_for('statistics') }}">Statistics</a>
      <a href="{{ url_for('prediction') }}">Prediction</a>
    </div>

    <div class="section">
      <h2>Upload your image for prediction</h2>
    
      <div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 2px solid black; border-radius: 10px;">
        <form action="{{ url_for('prediction') }}" method="POST" enctype="multipart/form-data">
          <div style="margin-bottom: 15px;">
            <input type="file" name="image" accept="image/*" required>
          </div>
    
          <div style="margin-bottom: 15px;">
            <label for="diagnostic">
              <input type="text" id="diagnostic" name="diagnostic" placeholder="(optional) insert diagnostic" style="width: 100%; padding: 8px;">
            </label>
          </div>
    
          <button type="submit">Upload</button>
        </form>
      </div>
    
      {% if image_url %}
        <h3>Here is the uploaded information</h3>
        <p>Diagnostic Entered: {{ diagnostic if diagnostic else "None" }}</p>
        <p>Image Uploaded: </p>
        <img src="{{ image_url }}" alt="Uploaded Image" width="300">    
      {% endif %}

      <h3>Here is the output</h3>
      
      <p>Final Diagnostic Message: {{ prediction}}</p>
      
    </div>    
  </div>
</body>
</html>
